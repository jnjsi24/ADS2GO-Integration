<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Information - Ads2Go</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .ad-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }
        .ad-title {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .ad-details {
            font-size: 14px;
            color: #7f8c8d;
            line-height: 1.5;
        }
        .scan-info {
            background: #e8f5e8;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            border-left: 4px solid #27ae60;
        }
        .scan-time {
            font-size: 12px;
            color: #27ae60;
            font-weight: 600;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .btn-primary {
            background: #3498db;
            color: white;
        }
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .loading {
            display: none;
            color: #7f8c8d;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ“± Ads2Go</div>
        
        <div class="ad-info">
            <div class="ad-title" id="adTitle">Loading Ad Information...</div>
            <div class="ad-details" id="adDetails">
                <div>Material ID: <span id="materialId">-</span></div>
                <div>Slot Number: <span id="slotNumber">-</span></div>
                <div>Ad ID: <span id="adId">-</span></div>
            </div>
        </div>

        <div class="scan-info">
            <div>âœ… QR Code Scanned Successfully!</div>
            <div class="scan-time" id="scanTime">Just now</div>
        </div>

        <div class="action-buttons">
            <a href="#" class="btn btn-primary" id="learnMoreBtn">Learn More</a>
            <a href="#" class="btn btn-secondary" id="closeBtn">Close</a>
        </div>

        <div class="loading" id="loading">Tracking scan...</div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const adId = urlParams.get('adId') || 'Unknown';
        const materialId = urlParams.get('materialId') || 'Unknown';
        const slotNumber = urlParams.get('slotNumber') || 'Unknown';
        const timestamp = urlParams.get('timestamp') || Date.now();

        // Update the page content
        document.getElementById('adTitle').textContent = `Ad: ${adId}`;
        document.getElementById('materialId').textContent = materialId;
        document.getElementById('slotNumber').textContent = slotNumber;
        document.getElementById('adId').textContent = adId;
        document.getElementById('scanTime').textContent = new Date(parseInt(timestamp)).toLocaleString();

        // Track the scan
        async function trackScan() {
            try {
                // Update this URL to match your server's API endpoint
                const apiUrl = (window.EXPO_PUBLIC_API_URL || 'http://localhost:5000') + '/ads/qr-scan';
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        adId: adId,
                        materialId: materialId,
                        slotNumber: slotNumber,
                        timestamp: timestamp,
                        userAgent: navigator.userAgent,
                        url: window.location.href
                    })
                });
                
                if (response.ok) {
                    console.log('QR scan tracked successfully');
                } else {
                    console.log('Failed to track QR scan');
                }
            } catch (error) {
                console.error('Error tracking QR scan:', error);
                // Don't show error to user, just log it
            }
        }

        // Track the scan when page loads
        trackScan();

        // Button handlers
        document.getElementById('learnMoreBtn').addEventListener('click', function(e) {
            e.preventDefault();
            // You can customize this to redirect to a specific landing page
            alert('This would redirect to the advertiser\'s website or more information about the ad.');
        });

        document.getElementById('closeBtn').addEventListener('click', function(e) {
            e.preventDefault();
            window.close();
        });

        // Auto-close after 10 seconds if no interaction
        setTimeout(() => {
            if (confirm('Would you like to close this page?')) {
                window.close();
            }
        }, 10000);
    </script>
</body>
</html>
