<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto space-y-4">
        <h1 class="text-2xl font-bold mb-6">Notification Design Test</h1>
        
        <!-- Success Notification -->
        <div class="relative bg-white rounded-lg shadow-md border-l-4 border-l-green-500 p-4 w-80">
            <button class="absolute top-3 right-3 text-gray-600 hover:text-gray-800 transition-colors">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
            <div class="flex items-start space-x-3 pr-6">
                <div class="flex-shrink-0 w-6 h-6 rounded-full bg-green-500 flex items-center justify-center">
                    <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <div class="flex-1 min-w-0">
                    <h4 class="text-sm font-bold text-gray-900 mb-1">Success!</h4>
                    <p class="text-sm text-gray-600">Operation completed successfully.</p>
                </div>
            </div>
            <div class="absolute bottom-0 left-0 h-1 border-b-green-500 w-3/5 rounded-full bg-green-500"></div>
        </div>

        <!-- Error Notification -->
        <div class="relative bg-white rounded-lg shadow-md border-l-4 border-l-red-500 p-4 w-80">
            <button class="absolute top-3 right-3 text-gray-600 hover:text-gray-800 transition-colors">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
            <div class="flex items-start space-x-3 pr-6">
                <div class="flex-shrink-0 w-6 h-6 rounded-full bg-red-500 flex items-center justify-center">
                    <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </div>
                <div class="flex-1 min-w-0">
                    <h4 class="text-sm font-bold text-gray-900 mb-1">Error!</h4>
                    <p class="text-sm text-gray-600">Something went wrong.</p>
                </div>
            </div>
            <div class="absolute bottom-0 left-0 h-1 border-b-red-500 w-3/5 rounded-full bg-red-500"></div>
        </div>

        <!-- Info Notification -->
        <div class="relative bg-white rounded-lg shadow-md border-l-4 border-l-blue-500 p-4 w-80">
            <button class="absolute top-3 right-3 text-gray-600 hover:text-gray-800 transition-colors">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
            <div class="flex items-start space-x-3 pr-6">
                <div class="flex-shrink-0 w-6 h-6 rounded-full bg-blue-500 flex items-center justify-center">
                    <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <div class="flex-1 min-w-0">
                    <h4 class="text-sm font-bold text-gray-900 mb-1">Info</h4>
                    <p class="text-sm text-gray-600">Here is some information.</p>
                </div>
            </div>
            <div class="absolute bottom-0 left-0 h-1 border-b-blue-500 w-3/5 rounded-full bg-blue-500"></div>
        </div>

        <!-- Warning Notification -->
        <div class="relative bg-white rounded-lg shadow-md border-l-4 border-l-orange-500 p-4 w-80">
            <button class="absolute top-3 right-3 text-gray-600 hover:text-gray-800 transition-colors">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
            <div class="flex items-start space-x-3 pr-6">
                <div class="flex-shrink-0 w-6 h-6 rounded-full bg-orange-500 flex items-center justify-center">
                    <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.732-.833-2.5 0L4.268 15.5c-.77.833.192 2.5 1.732 2.5z"></path>
                    </svg>
                </div>
                <div class="flex-1 min-w-0">
                    <h4 class="text-sm font-bold text-gray-900 mb-1">Warning</h4>
                    <p class="text-sm text-gray-600">Please be careful.</p>
                </div>
            </div>
            <div class="absolute bottom-0 left-0 h-1 border-b-orange-500 w-3/5 rounded-full bg-orange-500"></div>
        </div>
    </div>
</body>
</html>
